<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6d9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Baloo 2', cursive;
    overflow: hidden;
    position: relative;
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 40px;
    color: #ff4d5a;
}

button {
    font-size: 26px;          /* bigger text */
    padding: 18px 46px;       /* bigger button */
    margin: 24px;
    border: 2px solid #333;
    border-radius: 40px;      /* rounder = cuter */
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Baloo 2', cursive;
}

#yesBtn {
    background: white;
    color: #ff4d5a;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

#yesBtn:hover {
    transform: scale(1.1);
    background: #ffeef0;
}

#noBtn {
    background: white;
    color: #ff4d5a;
    position: absolute;
}

/* THANK YOU PAGE */
.thankyou {
    display: none;
    font-size: 46px;
    color: #ff4d5a;
    text-align: center;
    animation: fadeIn 2s ease;
    z-index: 2;
	 /* NEW */
    margin-top: -500px;     /* moves everything UP */
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
}

/* IMAGES */
.hero-img {
    width: 380px;          /* üëà increased size */
    max-width: 90%;
    border-radius: 20px;
    margin: 20px auto;
    display: block;
    animation: float 3s ease-in-out infinite;
    box-shadow: none;      /* optional: cleaner for transparent PNG */
}

.slideshow {
    position: relative;
    width: 420px;   /* same size as image */
    max-width: 90%;
    margin: 20px auto;
}

.slide {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
}

.slide.active {
    opacity: 1;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    color: #ff4d5a;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="song.mp3.mp3" type="audio/mp3">
</audio>

<!-- PAGE 1 -->
<div class="container" id="main">

    <!-- IMAGE ABOVE TEXT -->
    <img src="please.gif" class="hero-img" alt="First page image">

    <h1>Nilaa ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòÖ</button>
</div>

<!-- PAGE 2 -->
<div class="thankyou" id="thanks">
    üíï Yayyy! üíï<br>
    You just made my day üòç

    <!-- IMAGE ON YAY PAGE -->
    <div class="slideshow">
    <img src="photo2.jpeg" class="slide active hero-img">
    <img src="photo3.jpeg" class="slide hero-img">
    <img src="photo4.jpeg" class="slide hero-img">
	</div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");
const thanks = document.getElementById("thanks");
const music = document.getElementById("music");

const texts = [
    "Are you sure?",
    "Really? üòè",
    "Nice try!",
    "You can't escape ‚ù§Ô∏è",
    "Love wins!",
    "Just say YES üòå"
];

let index = 0;

// NO button runs away
noBtn.addEventListener("mouseover", () => {
    noBtn.innerText = texts[index % texts.length];
    index++;

    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES clicked
yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    thanks.style.display = "block";
    music.play();
    createConfetti();
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

// Confetti function
function createConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff3366", "#ffcc00", "#ffffff", "#ff6699"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

// SLIDESHOW (Yay page)
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
    if (thanks.style.display === "block") {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
    }
}, 3000); // change every 3 seconds

</script>

</body>
</html>
